<div *ngIf="isBreweryLoaded else stillLoading" class="mt-4 inline-block row">
    <div class="col-md-2">
        <img class="bn-image rounded pb-3" src="">
    </div>

    <div class="col-md-10">
        <div class="p-3 p-md-0 pr-md-3 pl-md-3">
            <span class="h1 row">
                {{brewery.name}}
            </span>
            <span class="row">
                <span class="ml-1">
                    Country - {{countryEnum[brewery.country]}}
                </span>
            </span>
            <div class="mt-3 font-italic text-justify row">
                {{brewery.description}}
            </div>
            <hr>
        </div>

        <span class="h5">Beers brewed by {{brewery.name}}:</span>
        <table class="table table-striped table-hover">
            <thead>
                <th style="width:60%" scope="col">Name</th>
                <th scope="col">Extract</th>
                <th scope="col">Abv</th>
                <th scope="col">Avg Rating</th>
            </thead>
            <tbody>
                <tr *ngFor="let beer of brewery.beers">
                    <td><a routerLink="/beer/{{beer.id}}">{{beer.name}}</a></td>
                    <td>{{beer.extract}}Â°</td>
                    <td>{{beer.abv}}%</td>
                    <td>{{beer.averageRating.toPrecision(3)}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<ng-template #stillLoading>
    <p>Loading...</p>
</ng-template>
